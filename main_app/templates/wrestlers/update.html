{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Edit Wrestler: {{ wrestler.name }}</h1>
</div>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Update Wrestler</button>
    <a href="{% url 'card-detail' wrestler.card.id %}" class="btn secondary">Cancel</a>
</form>
{% endblock %}
