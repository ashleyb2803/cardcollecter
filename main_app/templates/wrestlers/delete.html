{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Delete Wrestler</h1>
</div>

<div class="confirmation-message">
    <p>Are you sure you want to delete <strong>{{ wrestler.name }}</strong>?</p>
    <p>This action cannot be undone.</p>
</div>

<form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes - Delete</button>
    <a href="{% url 'card-detail' wrestler.card.id %}" class="btn secondary">Cancel</a>
</form>
{% endblock %}
