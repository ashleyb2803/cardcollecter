{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/cards/card-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Card List</h1>
  <img
    src="{% static 'images/Andre.png' %}"
    alt="Andre Card"
  />
  <img
    src="{% static 'images/Cena.png' %}"
    alt="Cena Card"
  />
  <img
    src="{% static 'images/Flair.png' %}"
    alt="Flair Card"
  />
  <img
    src="{% static 'images/Hart.png' %}"
    alt="Hart Card"
  />
  
</section>

<section class="card-container">
  {% for card in cards %}
    <div class="card">
      <a href="{% url 'card_detail' card.id %}">

        <div class="card-content">
          <div class="card-img-container">
            <img
              src="{% static 'images/Hogan.png' %}"
              alt="Trading card"
            />
          </div>
          <h2 class="card-title">{{ card.name }}</h2>
          {% if card.year %}
          <p>{{ card.year }} {{ card.team }}</p>
          {% else %}
          <p>{{ card.team }}</p>
          {% endif %}
          <p><small>{{ card.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
