{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/cards/card-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Card List</h1>
  <img
    src="{% static 'images/1eagles.png' %}"
    alt="Philadelphia Eagles Card"
  />
  <img
    src="{% static 'images/2vikings.png' %}"
    alt="Minnesota Vikings Card"
  />
  <img
    src="{% static 'images/3lions.png' %}"
    alt="Detroit Lions Card"
  />
  <img
    src="{% static 'images/4bills.png' %}"
    alt="Buffalo Bills Card"
  />
  
</section>

<section class="card-container">
  {% for card in cards %}
    <div class="card">
      
        <div class="card-content">
          <div class="card-img-container">
            <img
              src="{% static 'images/default-card.png' %}"
              alt="Trading card"
            />
          </div>
          <h2 class="card-title">{{ card.name }}</h2>
          {% if card.year %}
          <p>{{ card.year }} {{ card.team }}</p>
          {% else %}
          <p>{{ card.team }}</p>
          {% endif %}
          <p><small>{{ card.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
